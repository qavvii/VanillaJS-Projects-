<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: grey;}
#News {background-color: black;}
#Contact {background-color: black;}
#About {background-color: grey;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, 'black')">Home</button>
<button class="tablink" onclick="openPage('News', this, 'black')" id="defaultOpen">News</button>
<button class="tablink" onclick="openPage('Contact', this, 'black')">Contact</button>
<button class="tablink" onclick="openPage('About', this, 'black')">About</button>

<div id="Home" class="tabcontent">
  <h3>Home</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="News" class="tabcontent">
  <h3>News</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Contact" class="tabcontent">
  <h3>Contact</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script>
function openPage(pageName, element, color) {
  // Hide all tab content
  document.querySelectorAll(".tabcontent").forEach(content => {
    content.style.display = "none";
  });

  // Reset background color for all tab links
  document.querySelectorAll(".tablink").forEach(tab => {
    tab.style.backgroundColor = "";
  });

  // Show the selected page content
  document.getElementById(pageName).style.display = "block";

  // Set background color of the clicked tab
  element.style.backgroundColor = color;
}

// Automatically click the default tab
document.getElementById("defaultOpen").click();

</script>
   
</body>
</html>

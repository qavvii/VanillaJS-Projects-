<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}

.btnc{
  width: 150px;
  height: 50px;
  border: none;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

</style>
</head>
<body>

<h2>Toggle Dark/Light Mode</h2>


<button onclick="myFunction()" class="btnc">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
